<!Doctype html>
<html lang="en">

<head>
	<title>Menu App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="MenuApp">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
				<a class="navbar-brand" href="#">China Prime Food </a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li ui-sref-active="active"><a ui-sref="home">Home</a></li>
					<li ui-sref-active="active"><a ui-sref="categories">Categories</a></li>
				</ul>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>

	<div class="jumbotron">
		<div class="container">
			<h1>China Prime Food</h1>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<ui-view></ui-view>
		</div>
	</div>
	<script src="scripts/lib/angular.min.js"></script>
	<script src="scripts/lib/angular-ui-router.min.js"></script>
	<script src="scripts/menuapp/menuapp.module.js"></script>
	<script src="scripts/data/data.module.js"></script>
	<script src="scripts/data/menudata.service.js"></script>
	<script src="scripts/menuapp/categories.controller.js"></script>
	<script src="scripts/menuapp/items.controller.js"></script>
	<script src="scripts/menuapp/categories.component.js"></script>
	<script src="scripts/menuapp/items.component.js"></script>
	<script src="scripts/menuapp/routes.js"></script>
</body>

</html>
